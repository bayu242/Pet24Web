<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet 24 - Kartu ID Hewan</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="idCard">
        <!-- Header Kartu -->
        <div class="cardHeader">
          <h2>KARTU ID HEWAN</h2>
        </div>

        <!-- Bagian Foto & Nama Hewan -->
        <div class="petSection">
          <div class="photoCircle">
            <img
              id="petPhoto"
              src="assets/dog.svg"
              alt="Foto Hewan"
              class="petPhoto"
            />
          </div>
          <div class="petNameBox">
            <h1 id="petNameHead" class="petNameTitle"></h1>
          </div>
        </div>

        <!-- Bagian Detail Hewan -->
        <div class="petDetails">
          <div class="petGroup">
            <label>Nama</label>
            <p id="petName">-</p>
          </div>
          <div class="petGroup">
            <label>Tanggal Lahir</label>
            <p id="petBirthday">-</p>
          </div>
          <div class="petGroup">
            <label>Umur</label>
            <p id="petAge">-</p>
          </div>
          <div class="petGroup">
            <label>Catatan</label>
            <p id="petNote">-</p>
          </div>
        </div>

        <!-- Bagian Kontak Pemilik -->
        <div class="ownerSection">
          <h3>KONTAK PEMILIK</h3>
          <div class="contactGroup">
            <label>Nama</label>
            <p id="ownerName">-</p>
          </div>
          <div class="contactGroup">
            <label>Telepon</label>
            <p id="ownerContact">-</p>
          </div>
          <div class="contactGroup">
            <label>Alamat</label>
            <p id="ownerAddress">-</p>
            <div id="maps"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
